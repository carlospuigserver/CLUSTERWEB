<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conexa - Clasificación de Clusters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="pantalla-inicial" class="area">
    <!-- Círculos animados de fondo -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Título Conexa con el estilo 3D -->
    <h1 class="tuclase">Conexa</h1>
    
    <!-- Nuevo Botón (con texto "bienvenido") -->
    <button class="button" id="btn-calcular">
      <div class="bg"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 342 208"
        height="208"
        width="342"
        class="splash"

        ></path>
        <path

        ></path>
        <path
          stroke-linecap="round"
          stroke-width="3"

        ></path>
        <path
          stroke-linecap="round"

        ></path>
        <path
          stroke-linecap="round"
          stroke-width="3"
          stroke-opacity="0.3"
          d="M170.392 57.0278C170.392 57.0278 173.89 42.1322 169.571 29.54C165.252 16.9478 168.751 2.05227 168.751 2.05227"
        ></path>
        <path
          stroke-linecap="round"
          stroke-width="3"
          stroke-opacity="0.3"
          d="M170.392 150.948C170.392 150.948 173.89 165.844 169.571 178.436C165.252 191.028 168.751 205.924 168.751 205.924"
        ></path>
        <path

          d="M112.609 150.528C112.609 150.528 117.401 166.471 107.125 177.476C96.8492 188.481 98.5 194.976 98.5 194.976"

      <div class="wrap">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 221 42"
          height="42"
          width="221"
          class="path"
        >
          <path
            stroke-linecap="round"
            stroke-width="3"
            d="M182.674 2H203C211.837 2 219 9.16344 219 18V24C219 32.8366 211.837 40 203 40H18C9.16345 40 2 32.8366 2 24V18C2 9.16344 9.16344 2 18 2H47.8855"
          ></path>
        </svg>

        <div class="outline"></div>
        <div class="content">
          <!-- Texto cambiado a 'bienvenido' en las dos char states -->
          <span class="char state-1">
            <span data-label="b" style="--i: 1">b</span>
            <span data-label="i" style="--i: 2">i</span>
            <span data-label="e" style="--i: 3">e</span>
            <span data-label="n" style="--i: 4">n</span>
            <span data-label="v" style="--i: 5">v</span>
            <span data-label="e" style="--i: 6">e</span>
            <span data-label="n" style="--i: 7">n</span>
            <span data-label="i" style="--i: 8">i</span>
            <span data-label="d" style="--i: 9">d</span>
            <span data-label="o" style="--i: 10">o</span>
          </span>

          <div class="icon">
            <div></div>
          </div>

          <span class="char state-2">
            <span data-label="b" style="--i: 1">b</span>
            <span data-label="i" style="--i: 2">i</span>
            <span data-label="e" style="--i: 3">e</span>
            <span data-label="n" style="--i: 4">n</span>
            <span data-label="v" style="--i: 5">v</span>
            <span data-label="e" style="--i: 6">e</span>
            <span data-label="n" style="--i: 7">n</span>
            <span data-label="i" style="--i: 8">i</span>
            <span data-label="d" style="--i: 9">d</span>
            <span data-label="o" style="--i: 10">o</span>
          </span>
        </div>
      </div>
    </button>

</div>

<div id="pantalla-seleccion">
    <h2>Seleccione su grupo</h2>
    <div class="cards">
        <div class="card red" data-cluster="0">
            <p class="tip">Cluster 0</p>
            <p class="second-text">Ingresos y gastos bajos, perfil joven</p>
        </div>
        <div class="card blue" data-cluster="1">
            <p class="tip">Cluster 1</p>
            <p class="second-text">Ingresos altos, alto gasto, perfil profesional</p>
        </div>
        <div class="card green" data-cluster="2-0">
            <p class="tip">Cluster 2-0</p>
            <p class="second-text">Ingresos moderados, gasto medio, mayores</p>
        </div>
        <div class="card purple" data-cluster="2-1">
            <p class="tip">Cluster 2-1</p>
            <p class="second-text">Ingresos altos, gasto medio, adultos en etapa media</p>
        </div>
    </div>
</div>

<div id="pantalla-cluster">
    <h2>Resultado del Cluster</h2>
    <div id="resultado-cluster"></div>
</div>

<script src="script.js"></script>
</body>
</html>
